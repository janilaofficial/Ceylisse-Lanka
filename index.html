<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceylisse Lanka - Luxury in Every Touch</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: {
                            100: '#f9f1d8',
                            400: '#e6c86e',
                            500: '#d4af37', // Primary Brand Gold
                            600: '#aa8c2c',
                            900: '#554616',
                        },
                        dark: {
                            900: '#000000',
                            800: '#1a1a1a',
                            700: '#2d2d2d',
                        },
                        cream: '#fdfbf7'
                    },
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Lato', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #fdfbf7;
            color: #1a1a1a;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        .brand-font {
            font-family: 'Playfair Display', serif;
        }

        .luxury-shadow {
            box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.1);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #d4af37;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #aa8c2c;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 40px, 0);
            }

            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translate3d(0, -20px, 0);
            }

            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        .animate-fade-in-down {
            animation: fadeInDown 0.3s ease-out forwards;
        }
    </style>
</head>

<body class="bg-cream text-dark-800 antialiased min-h-screen flex flex-col">

    <!-- Navigation (Injected via JS or Static) -->
    <header id="header"
        class="fixed w-full z-50 transition-all duration-300 bg-white/90 backdrop-blur-md luxury-shadow"></header>

    <!-- Main Content Area -->
    <main id="app" class="flex-grow pt-24"></main>

    <!-- Footer -->
    <footer id="footer" class="bg-dark-900 text-white pt-16 pb-8"></footer>

    <!-- Cart Sidebar/Modal -->
    <div id="cart-overlay" class="fixed inset-0 bg-black/50 z-[60] hidden transition-opacity opacity-0"></div>
    <div id="cart-sidebar"
        class="fixed right-0 top-0 h-full w-full max-w-md bg-white z-[70] transform translate-x-full transition-transform duration-300 shadow-2xl flex flex-col">
    </div>

    <!-- Scripts -->
    <script src="js/store.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
